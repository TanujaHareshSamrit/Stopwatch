<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <!-- Main Stopwatch Card -->
        <div class="glass rounded-[2.5rem] p-10 shadow-2xl shadow-blue-100 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gray-100">
                <div id="progress-bar" class="h-full bg-blue-500 w-0 transition-all duration-100"></div>
            </div>

            <h1 class="text-gray-400 font-semibold tracking-widest uppercase text-xs mb-8">Stopwatch</h1>

            <div class="timer-font text-6xl md:text-7xl font-bold text-gray-800 mb-10 tracking-tighter" id="display">
                00:00:00<span class="text-3xl text-blue-500 font-normal">.00</span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button id="startStopBtn"
                    class="flex items-center justify-center gap-2 bg-gray-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all active:scale-95">
                    <i class="fas fa-play" id="startIcon"></i>
                    <span id="startText">Start</span>
                </button>
                <button id="lapBtn"
                    class="bg-white border border-gray-200 text-gray-700 py-4 rounded-2xl font-bold hover:bg-gray-50 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    <i class="fas fa-flag mr-2"></i>Lap
                </button>
            </div>

            <button id="resetBtn" class="text-gray-400 hover:text-red-500 font-medium transition-colors text-sm">
                <i class="fas fa-redo-alt mr-1"></i> Reset Everything
            </button>
        </div>

        <!-- Laps Section -->
        <div id="lapsContainer" class="mt-6 space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar hidden">
            <!-- Laps will be injected here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
